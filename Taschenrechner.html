    <h1>Einfacher und simpler Taschenrechner</h1>
    <h3>Die Felder mit dem X vom Taschenrechner sind NICHT belegt.</h3>
    <div id="main-div">
      <div id="display"></div>

      <div class="first-row">
        <span class="span-element-one">X</span>
        <span class="span-element-two" onclick="clean()">AC</span>
        <span class="span-element-three" onclick="correction()">COR</span>
        <span class="span-element-foure" onclick="addOperator('/')">/</span>
      </div>

      <div class="second-row">
        <span class="span-element-five" onclick="addOperator(7)">7</span>
        <span class="span-element-six" onclick="addOperator(8)">8</span>
        <span class="span-element-seven" onclick="addOperator(9)">9</span>
        <span class="span-element-eight" onclick="addOperator('*')">*</span>
      </div>

      <div class="third-row">
        <span class="span-element-nine" onclick="addOperator(4)">4</span>
        <span class="span-element-ten" onclick="addOperator(5)">5</span>
        <span class="span-element-eleven" onclick="addOperator(6)">6</span>
        <span class="span-element-twelf" onclick="addOperator('-')">-</span>
      </div>

      <div class="fourth-row">
        <span class="span-element-thirteen" onclick="addOperator(1)">1</span>
        <span class="span-element-foureteen" onclick="addOperator(2)">2</span>
        <span class="span-element-sixteen" onclick="addOperator(3)">3</span>
        <span class="span-element-seventeen" onclick="addOperator('+')">+</span>
      </div>

      <div class="fith-row">
        <span class="span-element-eighteen">X</span>
        <span class="span-element-nineteen" onclick="addOperator(0)">0</span>
        <span class="span-element-twenty" onclick="addOperator('.')">,</span>
        <span class="span-element-twentyone" onclick="result()">=</span>
      </div>
    </div>

    <script>
      function addOperator(operator) {
        document.getElementById("display").innerHTML += operator;
      }

      function result() {
        let display = document.getElementById("display");
        let result = eval(display.innerHTML);
        display.innerHTML = result;
      }

      function correction() {
        let display = document.getElementById("display").innerHTML;
        //display.innerHTML = display.innerHTML.slice(0, -4);
        /*  wenn das Programm wissen muss/soll das sich im Element wie hier im Display leere Zeichen
                befinden muss das Programm das wissen

                die leeren Zeichen werden wurden bei den Rechenoperatoren hinzugef√ºgt
            
            */

        if (display == "") {
          document.getElementById("display").innerHTML = display.slice(0, -3);
        } else {
          document.getElementById("display").innerHTML = display.slice(0, -1);
        }
      }

      function clean() {
        let display = document.getElementById("display").innerHTML;
        document.getElementById("display").innerHTML = display.slice(0, null);
      }
    </script>
